<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TODOList</title>
    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles.css">
    <link rel="stylesheet" href="/app/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/app/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/app/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/app/bootstrap/dist/css/bootstrap.min.css">
    <!-- endinject -->
</head>

<body ng-app="todoListApp" ng-controller="mainCtrl" style="background-color: ghostwhite;">
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <div class="container">
        <div>
            <pre style="display: block; font-size: 30px; font-family: Times; border-radius: 5px; color: white; white-space: pre; background-color: black; font-weight: 900; box-shadow: 7px 5px #000;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
 Budget Tracker
</pre>
        </div>
        <div style="box-shadow: 7px 5px #000;" class="jumbotron col-lg-5 col-md-5 col-sm-5 col-xs-12">
            <h3>Income</h3>
            <form>
                <label>Description</label>
                <input ng-model="tasks.description" class="form-control">
                <br>
                <label>Amount</label>
                <input type="number" ng-model="tasks.priority" class="form-control">
                <br>
                <a ng-click="addTask()" href "" class="btn btn-default btn-sm form-control">Add Task</a>
            </form>
            <br>
            <div ng-repeat="todo in todos" class="list">
                <pre>{{todo.description}}          ${{todo.priority}}</pre>
            </div>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-3 col-xs-0">
        </div>
        <div style="box-shadow: 7px 5px #000;" class="jumbotron col-lg-5 col-md-5 col-sm-5 col-xs-12">
            <h3>Expenses</h3>
            <form>
                <label>Description</label>
                <input ng-model="eitem.description" class="form-control">
                <br>
                <label>Amount</label>
                <input type="number" ng-model="eitem.priority" class="form-control">
                <br>
                <a ng-click="addExpense()" href "" class="btn btn-default btn-sm form-control">Add Task</a>
            </form>
            <br>
            <div ng-repeat="expense in expenses" class="list">
                <pre>{{expense.description}}          ${{expense.priority}}</pre>
            </div>
        </div>
        <div style="box-shadow: 7px 5px #000;" class="jumbotron col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <pre>Total of Income ${{itotal}}     Total of Expenses ${{etotal}}     Income Less Expenses ${{ilesse}}</pre>
        </div>
        </span>
    </div>
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <!-- endinject -->
</body>

</html>
